<html>
<body> 
 <div class="card card3" style="width: 50rem; margin-top: 30px; margin-left:20%">
    <form action="informacionArticuloAgregado.cgi"  method="get">
    <h2 style="text-align:center">Agregar artículo</h2>
            <div class="card-body">
                <div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-form-label" for="nombreArticuloInput">Nombre del artículo</label>
                                <input type="text" name = "nombreArticulo" title="Únicamente letras de la a-z." class="form-control" placeholder="Nombre del artículo" id="nombreArticuloInput" required value="" maxlength="25" pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]{1,25}$">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-form-label" for="precioInput">Precio del artículo</label>
                                <input type="text" name = "precioArticulo" title="Únicamente números" class="form-control" placeholder="Precio del artículo" id="precioArticuloInput" required value="" maxlength="10" pattern="^[0-9]{1,10}$">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-form-label" for="descripcionInput">Descripción del artículo</label>
                                <textarea title="Descripción del articulo" name= "descripcionArticulo" class="form-control" placeholder="Descripción del artículo" id="descripcionInput" required value="" maxlength="300"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="text-align:center;">
                    <button type="submit" class="btn btn-primary" style="width: 200px;">Agregar</button>
                </div>
                </form>
               
            </div>   
        </div>
    </div>
</body>
</html>
