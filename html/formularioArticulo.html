<html>
<body> 
 <div class="card card3" style="width: 50rem; margin-top: 30px; margin-left:20%">
    <form action="informacionArticuloAgregado.cgi"  method="POST">
    <h2 style="text-align:center">Agregar artículo</h2>
            <div class="card-body">
                <div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-form-label" for="nombreArticuloInput">Nombre del artículo</label>
                                <input type="text" title="Nombre del articulo" class="form-control" placeholder="Nombre del artículo" id="nombreArticuloInput" required value="" maxlength="25">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-form-label" for="precioInput">Precio del artículo</label>
                                <input type="text" title="Precio del artículo" class="form-control" placeholder="Precio del artículo" id="precioArticuloInput" required value="" maxlength="6">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-form-label" for="descripcionInput">Descripción del artículo</label>
                                <textarea title="Descripción del articulo" class="form-control" placeholder="Descripción del artículo" id="descripcionInput" required value="" maxlength="300"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div style="text-align:center;">
                <button type="button" class="btn btn-primary" style="width: 200px;">Agregar</button>
            </div>
        </div>
    </div>
</body>
</html>
