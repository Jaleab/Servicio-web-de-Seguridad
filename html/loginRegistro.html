<html>
<style>
.card{
	margin-right: unset;
}
</style>

<body>
    <div class="card card1" style="width: 20rem; margin-top: 20px;">
        <div class="card-header">
            Iniciar seción.
        </div>
        <form action="login.cgi"  method="get">
            <div class="card-body">
                <div>
                    <div class="row" style="margin-top:50px; margin-bottom: 20px">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-form-label" for="correoInput">Correo electronico</label>
                                <input type="email" title="Correo electronico" class="form-control" placeholder="Correo electronico" id="correoInput" name="correoInput" required value="" maxlength="30" title="Formato: nombre@dominio.com por ejemplo">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top:20px; margin-bottom: 30px">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-form-label" for="claveInput">Contraseña</label>
                                <input type="password" class="form-control" placeholder="Contraseña" id="claveInput" required value="" name="claveInput" minlength="8" maxlength="20" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,20}$" title="Debe contener al menos 1 Mayuscula, 1 numero y un largo entre 8 a 20 caracteres.">
                            </div>
                        </div>
                    </div>  
                </div>
                <div style="text-align:center;">
                    <input type="submit" class="btn btn-primary" style="width: 200px; margin-bottom:140px" value="Entrar"></input>
                </div>
            </div>
        </form>
    </div>
    
    <div class="fix card card2" style="width: 20rem; margin-top: 20px;">
        <div class="card-header">
            Registrarse
        </div>
        <form action="registro.cgi"  method="get">
            <div class="card-body">
                <div>

                                <input type="text" title="Unicamente letras de la a-z." class="form-control" placeholder="Nombre" id="nombreInput" name="nombreInput" required value="" maxlength="20" pattern="^[a-zA-Z]{1,20}$">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-form-label" for="apellido1Input">Primer apellido</label>
                                <input type="text" title="Unicamente letras de la a-z" class="form-control" placeholder="Primer apellido" id="apellido1Input" name="apellido1Input" required value="" maxlength="20" pattern="^[a-zA-Z]{1,20}$">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-form-label" for="apellido2Input">Segundo apellido</label>
                                <input type="text" title="Unicamente letras de la a-z." class="form-control" placeholder="Segundo apellido" id="apellido2Input" required value="" name="apellido2Input" maxlength="20" pattern="^[a-zA-Z]{1,20}$">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-form-label" for="usuarioInput">Usuario</label>
                                <input type="text" title="Solo caracteres de la a-z y digitos del 1 al 9. El usuario debe ser de maximo 20 caracteres." class="form-control" placeholder="Usuario" name="usuarioInput" id="usuarioInput" required value="" maxlength="20" pattern="^[a-zA-Z0-9]{1,20}$">
                            </div>
                        </div>
                    </div>
                </div>
		<div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-form-label" for="correoInput">Correo electronico</label>
                                <input type="email" title="Correo electronico" class="form-control" placeholder="Correo electronico" id="correoInput2" name="correoInput" required value="" maxlength="30" title="Formato: nombre@dominio.com por ejemplo">
                            </div>
                        </div>
                    </div>
                <div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-form-label" for="telefonoInput">Telefono</label>
                                <input type="tel" title="Telefono con el formato 43215678" class="form-control" placeholder="Telefono" name="telefonoInput" id="telefonoInput" required value="" maxlength="8" pattern="\d{8}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="col-form-label" for="claveInput">Contraseña</label>
                            <input type="password" class="form-control" placeholder="Contraseña" id="claveInput2" required value="" name="claveInput" minlength="8" maxlength="20" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,20}$" title="Debe contener al menos 1 Mayuscula, 1 numero y un largo entre 8 a 20 caracteres.">
                        </div>
                    </div>
                </div> 
                <div style="text-align:center;">
                    <input type="submit" class="btn btn-primary" style="width: 200px; height: 35px;" value="Registrarse"></input>
                </div>
            </div>
        </form>
    </div> 
</body>
</html>
