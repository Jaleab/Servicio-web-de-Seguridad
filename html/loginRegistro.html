    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <div class="card card1" style="width: 20rem; margin-top: 20px; top: -62px">
        <div class="card-body">
            <div>
                <div class="row" style="margin-top:115px; margin-bottom: 20px">
                    <div class="col">
                        <div class="form-group">
                            <label class="col-form-label" for="correoInput">Correo electronico</label>
                            <input type="text" title="Correo electronico" class="form-control" placeholder="Correo electronico" id="correoInput" required value="" maxlength="60">
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:20px; margin-bottom: 30px">
                    <div class="col">
                        <div class="form-group">
                            <label class="col-form-label" for="claveInput">Contraseña</label>
                            <input type="text" title="Contraseña" class="form-control" placeholder="Contraseña" id="claveInput" required value="" pattern="[0-9]{4}-[0-9]{4}" maxlength="30">
                        </div>
                    </div>
                </div>  
            </div>
            <div style="text-align:center;">
                <button action="/cgi-bin/usuarioRegistrado.cgi" type="button" class="btn btn-primary" style="width: 200px; margin-bottom:115px">Entrar</button>
            </div>
        </div>
    </div>     
    
    <div class="card card2" style="width: 20rem; margin-top: 20px;">
        <div class="card-body">
            <div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="col-form-label" for="nombreInput">Nombre</label>
                            <input type="text" title="Nombre" class="form-control" placeholder="Nombre" id="nombreInput" required value="" maxlength="60">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="col-form-label" for="apellido1Input">Primer apellido</label>
                            <input type="text" title="Primer apellido" class="form-control" placeholder="Primer apellido" id="apellido1Input" required value="" maxlength="60">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="col-form-label" for="apellido2Input">Segundo apellido</label>
                            <input type="text" title="Segundo apellido" class="form-control" placeholder="Segundo apellido" id="apellido2Input" required value="" maxlength="60">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="col-form-label" for="usuarioInput">Usuario</label>
                            <input type="text" title="Usuariop" class="form-control" placeholder="Usuario" id="usuarioInput" required value="" maxlength="60">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="col-form-label" for="telefonoInput">Telefono</label>
                            <input type="tel" title="Correo electronico" class="form-control" placeholder="Telefono" id="telefonoInput" required value="" maxlength="60">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="col-form-label" for="contrasenaInput">Contraseña</label>
                            <input type="text" title="Contraseña" class="form-control" placeholder="Contraseña" id="contrasenaInput" required value="" maxlength="60">
                        </div>
                    </div>
                </div>
            </div>
            <div style="text-align:center;">
                <button type="button" class="btn btn-primary" style="width: 200px;">Registrarse</button>
            </div>
        </div>
    </div>
</body>
